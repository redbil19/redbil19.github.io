<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Transformation</title>

	<style type="text/css">

		
		div {			
			background-color: lightblue;
			position: absolute;
			top: 200px;
			left: 100px;
			width: 100px;
			height: 60px;
			display: flex;
			justify-content: center;
			align-items: center;


		}

		div:hover{
			transform: scale(2.3);
		}

		

		
	</style>
</head>
<body>
	
		<h1>Transformation</h1>
		<p>The scale() CSS function defines a transformation that resizes an element on the 2D plane.</p>
		
		<div>
			<p>scale</p>

			
		</div>
	
</body>
</html>
