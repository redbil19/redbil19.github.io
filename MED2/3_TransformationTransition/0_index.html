<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Transformation/Transition</title>

	<style type="text/css">
		a {
			padding: 30px;
			text-decoration: none;
			color: black;
			background-color: lightblue;
			/* Inline-Element becomes a block-element.*/
			display: block;

		}

		a:hover {
			background-color: orange;
		}

		.transition a:hover{
			transition-duration: 3s;
		}
	</style>
</head>
<body>
	<div class="Transformation">
		<h1>Transformation</h1>
		<p>The transform property applies a 2D or 3D transformation to an element to an element. This property allows you to rotate, scale, move, skew,etc.., elements.</p>
		<a href="www.google.com">Link</a>
	</div>

	<div class="transition">
		<h1>Transition</h1>
		<p>Transition helps to have a smoooth change between two CSS states.</p>
		<a href="www.google.com">Link</a>
	</div>

</body>
</html>
