<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grid - Bsp.2</title>
</head>
	<style type="text/css">

		body{
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}
		
		div{
			border: 1px solid;
		}
		.container{
			display:grid ;
			height: 50vh;
			width: 50vh;
			border: 1px solid;
			grid-template-columns: 1fr 1fr 1fr;
			grid-template-rows: auto auto;
		}

		.special{
			grid-column: 1/3;
			grid-row: 1/3;
		}

		.special1{
			grid-column: 2/4;
		}




	</style>
<body>
	<div class="container">
		<div class="special">1</div>
		<div>2</div>			
		<div>3</div>	
		<div>4</div>	
		<div class="special1">5</div>	
	</div>
</body>
</html>
