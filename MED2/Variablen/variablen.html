<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Variablen</title>
</head>
<body>
	<script type="text/javascript">
	let ganzZahl = 10;
	let kommaZahl = 6.3;
	let buchstabe = 'a';
	let word ="Hallo";
	let wahrheitswert = true;
	let leer;

	// Mit dem Befehl typeof kann der Datentyp bestimmt werden.
	document.write("Ganze Zahl: "+ typeof ganzZahl +"<br>" );
	document.write("KommaZahl: "+ typeof kommaZahl + "<br>" );
	document.write("buchstabe: "+ typeof buchstabe + "<br>" ) ;
	document.write("word: "+ typeof word +"<br>" );
	document.write("wahrheitswert: "+ typeof wahrheitswert +"<br>" );
	document.write("leer: "+ typeof leer );

	</script>
</body>
</html>
